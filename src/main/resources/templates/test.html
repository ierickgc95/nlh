<html>
<head>
<title>Google Map Hello World Example</title>
<style type="text/css">
div#map_container{
	width:100%;
	height:350px;
}
</style>

</head>

<body >
<div id="map_container"></div>

<script type="text/javascript"
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD57M3S1h8PJ3X0efK1ex5-meOj5ZJ-P8w&;sensor=false"></script>

<script type="text/javascript">
  function loadMap() {
    var latlng = new google.maps.LatLng(4.3695030, 101.1224120);
    var myOptions = {
      zoom: 4,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_container"),myOptions);

    var marker = new google.maps.Marker({
      position: latlng,
      map: map,
      title:"my hometown, Malim Nawar!"
    });

  }
  window.onload=loadMap;
</script>
</body>

</html>
